name: Docker
on: ["push"]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Build
        run: docker build --tag operator:latest .
      - name: Release
        run: |
          echo "$DOCKER_PASSWORD" | docker login --username="rtctunnel+github" --password-stdin quay.io
          docker tag operator:latest quay.io/rtctunnel/operator:"$(basename "$GITHUB_REF")"
          docker push quay.io/rtctunnel/operator:"$(basename "$GITHUB_REF")"
        env:
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
